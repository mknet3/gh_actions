  using: "composite"
  steps:
    - name: Create release
      id: release
      shell: bash
      run: |
        sha_short=$(git rev-parse --short HEAD)
        release_name="ArgoCD-$(date +%Y%m%d%H%M%S)"
        hub release create -m $release_name \
          -m "Hey ðŸ‘‹! This is a Release ðŸš€!
          release-version: '$release_name'" \
          -t "${{ github.sha }}" \
          $release_name
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
