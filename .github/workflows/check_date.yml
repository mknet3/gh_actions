    steps:
      - name: Success
        id: success
        run: |
          gh api repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -f state=success \
            -f description='Success description' \
            -f context='Success'
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Failure
        id: failure
        run: |
          gh api repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -f state=failure \
            -f description='Failure description' \
            -f context='Failure'
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Error
        id: error
        run: |
          gh api repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -f state=error \
            -f description='Error description' \
            -f context='Error'
        env:
          GH_TOKEN: ${{ github.token }}
